kibot:
  version: 1

global:
  pcb_finish: "ImAu"

outputs:
  - name: render_3d_top
    type: render_3d
    options:
      output: top_view.png
      ray_tracing: true
      show_components: all
      orthographic: true
      rotate_x: 5
      rotate_y: 0
      rotate_z: 6

  - name: render_3d_bottom
    type: render_3d
    options:
      output: bottom_view.png
      ray_tracing: true
      show_components: all
      orthographic: true
      rotate_x: 5
      rotate_y: 18
      rotate_z: -6
